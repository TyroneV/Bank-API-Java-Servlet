<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/mystyle.css" rel="stylesheet" type="text/css">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="-1">
    <title>ROCP | Login</title>
</head>

<body>
<div class="mainhead">
    <h1>ROCP BANK</h1>
</div>
<form action="/rocp-bank/api/login" method="post">
    <div class="logindiv">
        <h4 class="error">Failed to login. Incorrect username or password.</h4>
        <h2 class="labels">Username:</h2> <input name  = "username" type = "text" class="inputfield" placeholder = "  Please enter your username...">
        <h2 class="labels">Password:</h2> <input name  = "password" type = "password" class="inputfield" placeholder = "  Please enter your password...">
        <br/>
        <br/>
        <button type="submit">Sign in</button>
    </div>
</form>
</body>
</html>
