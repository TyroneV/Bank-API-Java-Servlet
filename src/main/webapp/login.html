<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./css/mystyle.css" rel="stylesheet" type="text/css">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, no-store, must-revalidate">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">

    <title>ROCP | Login</title>
</head>

<body>
    <div class="mainhead">
      <h1>ROCP BANK</h1>
    </div>
    <h1 class="title">Login</h1>
      <div class="logindiv">

        <form action="/rocp-bank/api/login" method="post">
        <h2 class="labels">Username:</h2> <input name  = "username" type = "text" class="inputfield" placeholder = "  Please enter your username..." required>
        <h2 class="labels">Password:</h2> <input name  = "password" type = "password" class="inputfield" placeholder = "  Please enter your password..." required>
        <br/>
        <br/>
        <button class="signin" type="submit">Sign in</button>
        </form>
        <form action="/rocp-bank/api/register" method="get">
        <button class="register" type="submit">Register</button>
        </form>
      </div>

</body>
