<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://localhost:6969/rocp-bank/css/mystyle.css" rel="stylesheet" type="text/css">
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, no-store, must-revalidate">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="0">
    <title>ROCP | Register</title>
</head>

<body>
    <div class="mainhead">
      <h1>ROCP BANK</h1>
    </div>
    <h1 class="title">Update Account</h1>
  <div class="logindiv">

      <form action="/rocp-bank/api/update-user" method="post">
            <h2 class="labels">Username:</h2>
            <input name  = "username" type = "text" class="inputfield" placeholder = "  Please enter your username..." required>
            <h2 class="labels">New Password:</h2>
            <input name  = "password" type = "password" class="inputfield" placeholder = "  Please enter your password..." required>
            <h2 class="labels">First Name:</h2>
            <input name  = "first_name" type = "text" class="inputfield" placeholder = "  Please enter your firstname..." required>
            <h2 class="labels">Last Name:</h2>
            <input name  = "last_name" type = "text" class="inputfield" placeholder = "  Please enter your lastname..." required>
            <h2 class="labels">Email :</h2>
            <input name  = "email" type = "email" class="inputfield" placeholder = "  Please enter your email..." pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
            <h2 class="labels">User type :</h2>
            <p>
                 <label>
                  <input type="radio" name="user_type" value="1" id="user_type_0">
                  Admin</label>
                <br>
                <label>
                  <input type="radio" name="user_type" value="2" id="user_type_1" >
                  Employee</label>
                <br>
                <label>
                  <input type="radio" name="user_type" value="3" id="user_type_2" checked>
                  Standard</label>
                <br>
                <label>
                  <input type="radio" name="user_type" value="4" id="user_type_3" >
                  Premium</label>
                <br>
            </p>
        <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
