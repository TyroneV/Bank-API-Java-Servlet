    <title>ROCP | Account Summary</title>

<body>
    <div class="mainhead">
    <h1>ROCP BANK</h1><h2>User</h2>
        <form action="/rocp-bank/api/logout" method="post">
            <button class="logoutBtn" type="submit">Log out</button>
        </form>

    </div>
    <h1 class="title">Create Account</h1>
    <div class="createaccount">
        
           <form action="/rocp-bank/api/create-account" method="post">

            <h2 class="labels">Account type :</h2>
            <p>
                <label>
                  <input type="radio" name="account_type" value="1" id="account_type_0" checked>
                  Checking</label>
                <br>
                <label>
                  <input type="radio" name="account_type" value="2" id="account_type_1" >
                  Savings</label>
                <br>
            </p>
        <button type="submit">Create</button>
        </form>
    </div>
