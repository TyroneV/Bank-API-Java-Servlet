<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="http://localhost:6969/rocp-bank/css/mystyle.css" rel="stylesheet" type="text/css">
    <link href="./css/mystyle.css" rel="stylesheet" type="text/css">

    <title>ROCP | Account Summary</title>
</head>
<body>
    <div class="mainhead">
    <h1>ROCP BANK</h1><form action="/rocp-bank/api/update/user" method="post"><button class="userbutton">User</button></form>
        <form action="/rocp-bank/api/logout" method="post">
          <button class="logoutBtn" type="submit">Log out</button>
        </form>
    </div>
    
    <h1 class="title">Transfer</h1>
    <div class="createaccount">
        <h4 class="error">Transfer failed please try again.</h4>
           <form action="/rocp-bank/api/accounts/withdraw/submit" method="post">

            <h2 class="labels">Source Account ID : 1</h2>
          <input name="target_account" class="inputfield" type="number" placeholder = "  Please enter Target Account ID..." required>
           <h2 class="labels"> Balance : $ 1000 </h2>
           <input name="money" class="inputfield" type="number"  min="0.001" max="200" required placeholder = "  Please enter amount to transfer...">
        <br><br>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
